<template>
<lightning-card title="Empolyee Details" icon-name="custom:group_loading">

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="text" label="Name" placeholder="Enter Name"></lightning-input>

    </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="text" label="Employee ID" placeholder="Enter Employee Id" disabled="true"></lightning-input>

    </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="text" label="Phone" maxlength="10" placeholder="Enter Phone"></lightning-input>

    </div>
    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="text" label="Alternative Phone" min-length="11" placeholder="Enter Alternative Phone"></lightning-input>

    </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="email" label="Email" placeholder="enter email" required="true"></lightning-input>

    </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="text" label="Account Number" value="0123456789" readonly></lightning-input>

    </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="date" label="Select DateOfBirth"></lightning-input>

    </div>
    <lightning-combobox

            name="Designation"

            label="Designation"

            value={value}

            placeholder="Select Designation"

            options={options}

            onchange={handleChange} ></lightning-combobox>
            <lightning-radio-group name="radioGroup"

    label="Gender"

    options={options1}  

    value={value}

    type="radio"></lightning-radio-group>


<lightning-input-address

    address-label="Address"

    street-label="Street"

    city-label="City"

    country-label="Country"

    province-label="State"

    postal-code-label="PostalCode">

</lightning-input-address>

<lightning-button variant="brand-outline" label="submit" title="Looks like a link" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

            <lightning-button variant="brand" label="cancel" title="Primary action" onclick={handleClick} class="slds-m-left_x-small slds-m-left_xx-large"></lightning-button>





</lightning-card>


</template>
